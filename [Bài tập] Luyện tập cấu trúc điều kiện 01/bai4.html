<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 4</title>
</head>
<body>
    <input id="A" value="" type="text" size="25" placeholder="Nhập giá trị a"><br>
    <input id="B" value="" type="text" size="25" placeholder="Nhập giá trị b"><br>
    <input id="C" value="" type="text" size="25" placeholder="Nhập giá trị c"><br>
    <button type="button" onclick="run()">Nhập</button>
</body>
</html>
<script>
    function run(){
        var a = parseInt(document.getElementById("A").value);
        var b = parseInt(document.getElementById("B").value);
        var c = parseInt(document.getElementById("C").value);
        if(a > b && a > c){
            alert(a + ' là số lớn nhất trong 3 số');
        }else if(b > a && b > c){
            alert(b + ' là số lớn nhất trong 3 số');
        }else{
            alert(c + ' là số lớn nhất trong 3 số');
        }
    }
</script>
