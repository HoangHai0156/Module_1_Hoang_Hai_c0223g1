<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 3</title>
</head>
<body>
    <input id="A" value="" type="text" size="25" placeholder="Nhập số"><br>
    <button type="button" onclick="run()">Nhập</button>
</body>
</html>
<script>
    function run(){
        var a = parseInt(document.getElementById("A").value);
        if(a > 0){
            alert(a+" lớn hơn 0")
        }else if(a < 0){
            alert(a+" bé hơn 0")
        }else{
            alert(a+" bằng 0")
        }
    }
</script>
