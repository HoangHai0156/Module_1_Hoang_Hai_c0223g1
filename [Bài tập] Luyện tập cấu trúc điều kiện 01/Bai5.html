<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 5</title>
</head>
<body>
    <input id="A" value="" type="text" size="25" placeholder="Điểm thi giữa kỳ"><br>
    <input id="B" value="" type="text" size="25" placeholder="Điểm thi cuối kỳ"><br>
    <button type="button" onclick="run()">Nhập</button>
</body>
</html>
<script>
    function run(){
        var a = parseInt(document.getElementById("A").value);
        var b = parseInt(document.getElementById("B").value);
        var c = (a*2 + a*3)/5;
        if(c <= 10 && c >= 8){
            alert('Giỏi');
        }else if(c < 8 && c >= 6){
            alert('Khá');
        }else if(c < 6 && c >= 5){
            alert('Trung bình');
        }else if(c < 5 && c >= 0){
            alert('Yếu');
        }else{
            alert('Điểm không hợp lệ');
        }
    }
</script>
