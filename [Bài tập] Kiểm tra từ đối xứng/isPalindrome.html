<script>
    let string = prompt("Nhập vào một từ bất kỳ!");
    let upperString = string.toUpperCase();
    function isPalindrome(s){
        let Palindrome = true;
        for (var i=0;i<s.length/2;i++){
            if (s[i] != s[s.length-1-i]){
                Palindrome = false;
                break;
            }else{
                Palindrome = true;
            }
        }
        return Palindrome;
    }
    console.log(isPalindrome(upperString));
</script>
