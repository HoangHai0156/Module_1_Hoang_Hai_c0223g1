<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 1</title>
</head>
<body>
    <script>
        var a = [4,56,9,8,12,23,10,2,8,0];
        var count = 0;
        for (var i = 0; i<a.length; i++){
            if (a[i]>=10){
                count++;
            }
        }
        document.write(`Có ${count} số nguyên lớn hơn hoặc bằng 10`);
    </script>
</body>
</html>
