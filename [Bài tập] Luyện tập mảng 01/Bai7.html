<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 7</title>
</head>

<body>
    <script>
        let arr = [-4, 5, 2, 8, -89, 10, 11, -6, 23, 20];
        var count = 0;
        let v = prompt("Nhập vào một giá trị");
        for (i=0; i<arr.length; i++){
            if (v == arr[i]){
                count = 1;
                arr.splice(i,1);
                arr.push(0);
            }
        }
        if(count != 0){
            document.write(`Phần tử ${v} ở trong mảng đã bị xóa, trả về mảng mới là [${arr}]`);
        }else{
            document.write(`Phần tử ${v} không có trong mảng, mảng vẫn giữ nguyên [${arr}]`);
        }
    </script>
</body>

</html>
