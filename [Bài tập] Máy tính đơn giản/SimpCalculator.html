<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        table {
            border: 3px solid black;
        }

        button {
            width: 100%;
        }
    </style>
</head>

<body>
    <form action="">
        <table>
            <tbody>
                <tr>
                    <td colspan="4">
                        <input id="inputBox" type="text" value="">
                    </td>
                </tr>
                <tr>
                    <td>
                        <button onclick="insert1()" class="btn1" value="1" type="button">1</button>
                    </td>
                    <td>
                        <button onclick="insert2()" class="btn2" value="2" type="button">2</button>
                    </td>
                    <td>
                        <button onclick="insert3()" class="btn" value="3" type="button">3</button>
                    </td>
                    <td>
                        <button onclick="insertPlus()" class="btn" value="+" type="button">+</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button onclick="insert4()" class="btn" value="4" type="button">4</button>
                    </td>
                    <td>
                        <button onclick="insert5()" class="btn" value="5" type="button">5</button>
                    </td>
                    <td>
                        <button onclick="insert6()" class="btn" value="6" type="button">6</button>
                    </td>
                    <td>
                        <button onclick="insertMinus()" class="btn" value="-" type="button">-</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button onclick="insert7()" class="btn" value="7" type="button">7</button>
                    </td>
                    <td>
                        <button onclick="insert8()" class="btn" value="8" type="button">8</button>
                    </td>
                    <td>
                        <button onclick="insert9()" class="btn" value="9" type="button">9</button>
                    </td>
                    <td>
                        <button onclick="insertX()" class="btn" value="*" type="button">X</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="ac" type="reset">AC</button>
                    </td>
                    <td>
                        <button onclick="insert0()" class="btn" value="0" type="button">0</button>
                    </td>
                    <td>
                        <button onclick="output()" id="complete" value="" type="button">=</button>
                    </td>
                    <td>
                        <button onclick="insertDivide()" class="btn" value="/" type="button">/</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
<script src="SimpCalculator.js"></script>

</html>
