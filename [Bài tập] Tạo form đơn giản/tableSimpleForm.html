<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <style>
        #cap1{
            background-color: orangered;
            color: antiquewhite;
        }
        #table1>tbody>tr>td:first-child{
            color: blue;
        }
        #table1>tbody>tr:nth-child(3){
            color: orange;
        }  
        #table1>tbody>tr:nth-child(4){
            color: orange;
        }  
        #table1>tbody>tr:nth-child(5){
            color: orange;
        }
        #cap2{
            text-align: left;
            background-color: aqua;
            color: blue;
        }
        #table2>tbody>tr>td:first-child{
            color: blue;
        }  
    </style>
</head>
<body>
    <form action="" method="post">
        <table id="table1">
            <caption id="cap1">
                <strong>Sở thích của bạn</strong>
            </caption>
            <tbody>
                <tr>
                    <td align="right">Họ và tên</td>
                    <td colspan="2"><input type="text" name="yourname"></td>
                    <td></td>
                </tr>
                <tr>
                    <td align="right">Email</td>
                    <td colspan="2"><input type="text" name="yourname" size="15"></td>
                    <td></td>
                </tr>
                <div>
                <tr>
                    <td align="right">Sở thích</td>
                    <td>
                        <input type="checkbox" name="hobby">Thể thao
                    </td>
                    <td>
                        <input type="checkbox" name="hobby">Âm nhạc
                    </td>
                    <td>
                        <input type="checkbox" name="hobby">Đọc sách
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="checkbox" name="hobby">Lướt web
                    </td>
                    <td>
                        <input type="checkbox" name="hobby">Chơi game
                    </td>
                    <td>
                        <input type="checkbox" name="hobby">Điện ảnh
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="checkbox" name="hobby">Du lịch
                    </td>
                </tr>
                </div>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Gửi thông tin">
                    </td>
                    <td>
                        <input type="reset" value="Nhập lại">
                    </td>
                </tr>
            </tbody>
        </table>
        <br>
        <br>
        <table id="table2">
            <caption id="cap2">
                <strong>ĐĂNG KÝ HỌC VIÊN</strong>
            </caption>
            <tbody>
                <tr>
                    <td align="left" width="90">Họ và tên</td>
                    <td colspan="2"><input type="text" name="yourname" size="30"></td>
                </tr>
                <tr>
                    <td align="left">Ngày sinh</td>
                    <td colspan="2"><input type="text" name="DOB" size="20"></td>
                </tr>
                <tr>
                    <td align="left">Giới tính</td>
                    <td width="60px">
                        <input type="radio" name="gender">Nam
                    </td>
                    <td>
                        <input type="radio" name="gender">Nữ
                    </td>
                </tr>
                <tr>
                    <td align="left" valign="top">Địa chỉ</td>
                    <td colspan="2">
                        <textarea name="address" id="adr" cols="25" rows="5"></textarea>
                    </td>
                </tr>
                <tr>
                    <td align="left">Lớp</td>
                    <td colspan="2">
                        <select name="Chọn lớp" id="class">
                            <option value="Chọn lớp">-Chọn lớp-</option>
                            <option value="Chọn lớp">-Lớp A-</option>
                            <option value="Chọn lớp">-Lớp B-</option>
                            <option value="Chọn lớp">-Lớp C-</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td align="left">Email</td>
                    <td colspan="2">
                        <input type="email" name="email" size="22">
                    </td>
                </tr>
                <tr>
                    <td align="left">Điện thoại</td>
                    <td colspan="2">
                        <input type="tel" name="tel" size="22">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Đăng ký">
                    </td>
                    <td>
                        <input type="reset" value="Nhập lại">
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
