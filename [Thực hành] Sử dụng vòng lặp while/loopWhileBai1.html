<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop While Bai 1</title>
</head>
<body>
    <script>
        var a = parseInt(prompt("Nhập vào một số bất kỳ khác -1 để tiếp tục"));
        var sum = 0;
        while(a !== -1){
            a = parseInt(prompt("Nhập vào một số bất kỳ"));
            alert(a);
            sum += a;
            alert("Tổng của các số đã nhập vào là "+sum);
        }
        alert("Chương trình kết thúc")
    </script>
</body>
</html>
