<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop For Bai 2</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập vào một số bất kỳ lớn hơn 0"));
        var sum = 0;
        for (var i = 1; i <= a; i++){
            sum += i;
        }
        alert("Tổng các số từ 1 đến "+a+" là "+sum);
    </script>
</body>
</html>
