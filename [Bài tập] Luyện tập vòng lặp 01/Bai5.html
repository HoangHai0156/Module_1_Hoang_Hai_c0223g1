<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 5</title>
    <!-- Hiện 20 số Fibonacci đầu tiên -->
    <!-- a=b b=cost -->
</head>
<body>
    <script>
        let x=20;
        var a=0;
        var b=1;
        sum=0;
        for(var i = 1; i <= x; i++){
            var c = a + b;
            sum=sum+c;
            a = b;
            b = c;
        }
        document.write(sum);
    </script>
</body>
</html>
