<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 4</title>
    <!-- Tìm số đầu tiên trong dãy fibonacci chia hết cho 5 -->
</head>
<body>
    <script>
        var a=0;
        var b=1;
        for(var i = 1; i <= 1000; i++){
            var c = a + b;
            if(c%5==0){
                document.write(c);
                break;
            }
            a = b;
            b = c;
        }
    </script>
</body>
</html>
