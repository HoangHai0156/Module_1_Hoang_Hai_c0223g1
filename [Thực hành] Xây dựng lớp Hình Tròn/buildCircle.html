<script>
    let myCircle = function (radius) {
        this.radius = radius;
        this.getRadius = function () {
            return this.radius;
        }
        this.getArea = function () {
            return Math.PI * radius * radius;
        }
    }
    let circle = new myCircle(3);
    console.log(circle.getArea());
</script>
