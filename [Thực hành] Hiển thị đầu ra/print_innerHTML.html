<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Message 2</title>
</head>
<body>
    <div id="demo2"></div>
    <button onclick="showMessage();" type="button">Click me</button>
    <script>
        function showMessage(){
            document.getElementById("demo2").innerHTML="Message that is showed";
        }
    </script>
</body>
</html>
