<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
</head>
<body>
    <div>
        <h2>Temperature Converter</h2>
    </div>
    <div>
        <h4>Type a value in Farenheit field to convert the value to Cellcius</h4>
    </div>
    <div>
        Farenheit
        <input onchange="Convert(this.value)" id="F" type="number" size="25" placeholder="Fahrenheit">
    </div>
    <div id="output">
        Celcius:
    </div>
</body>
</html>
<script>
    function Convert(Far){
        let Cel = (Far - 32)/1.8;
        document.getElementById("output").innerText = `Celcius: ${Cel.toFixed(2)}`;
    }
</script>
