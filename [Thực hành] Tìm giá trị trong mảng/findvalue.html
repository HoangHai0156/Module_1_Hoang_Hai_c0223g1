<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is it in the Array?</title>
</head>
<body>
    <script>
        let arr = [45,89,74,2,-89,0,2,3];
        let num = +prompt("insert the number to check!");
        for(i = 0; i<arr.length; i++){
            if(num == arr[i]){
                alert(`${num} is in the Array at index ${i}`);
            }
        }
    </script>
</body>
</html>
