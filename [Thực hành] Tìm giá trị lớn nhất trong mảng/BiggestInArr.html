<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biggest in Array</title>
</head>
<body>
    <script>
        let arr = [480,8,128,12,-89,92,46];
        var max = arr[0];
        for (i = 1; i < arr.length; i++){
            if (max < arr[i]){
                max = arr[i];
            }
        }
        document.write(`Biggest number in the Array is ${max}`)    
    </script>
</body>
</html>
