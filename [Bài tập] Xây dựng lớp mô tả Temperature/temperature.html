<!-- + 273.15/9/5 * this.celsius + 32 -->

</body>

<script>
    let tempMold = function (celcius) {
        this.celcius = celcius;
        this.getFahrenheit = function () {
            return celcius * 9 / 5 + 32;
        }
        this.getKevin = function () {
            return celcius + 32;
        }
    }
    let temperature = new tempMold(25);
    document.write(`Fahrenheit is: ${temperature.getFahrenheit()}<br>`)
    document.write(`Kevin is: ${temperature.getKevin()}`)
</script>
