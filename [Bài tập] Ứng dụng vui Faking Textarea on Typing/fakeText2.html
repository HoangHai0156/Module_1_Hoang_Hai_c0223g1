<body align="center">
    <h3>Type Slowly</h3>
    <textarea onkeydown="writedown()" id="textes" cols="30" rows="10"></textarea>
</body>

<script>
    var a = ['C', 'o', 'd', 'e', 'G', 'y', 'm', ' ', 'f', 'o', 'r', ' ', 'l', 'i', 'f', 'e', '!'];
    var n = '';
    function writedown() {
        var t = document.getElementById("textes").value;
        var j = t.length;
        if (j > 0) {
            for (var i = 0; i <= j; i++) {
                n = n + a[i];
                if (i == 22) {
                    document.f.txt.value = "";
                    n = "";
                }
            }
        }
        document.getElementById("textes").value = n;
        n="";
        // setTimeout("writedown()", 1);
    }
</script>
