<script>
    let arrayA = ['Polaris','Aldebaran','Deneb','Vega','Altair','Dubhe','Regulus'];
    let arrayB = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo'];
    let value = prompt("Input a name of a star");
    function looking(name){
        let index = arrayA.indexOf(name);
        if(index == -1){
            document.write("The name is invalid");
        }else{
            parallel = arrayB[index];
            document.write(parallel);
        }
    }
    looking(value);
</script>
