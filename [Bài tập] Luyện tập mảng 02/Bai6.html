<body>
    <script>
        let a = ['-','c', 's', 'c','-', 2, 6, 1, 'g', '-',8, 'x', '-',0];
        for (let i = 0; i < a.length; i++){
            if(a[i] == "-"){
                a[i] = "_";
            }
        }
        document.write(`[${a}]`)
    </script>
