<body>
    <script>
        let a = ['c', 's', 'c', 2, 6, 1, 'g', 8, 'x', 0];
        let numArr = a.filter(function(value){
            return typeof(value) == 'number';
        })
        console.log(numArr);
        document.write(`Mảng có sẵn là [${a}]<br>`);
        document.write(`Mảng có kích thước là ${a.length}<br>`);
        document.write(`Số ký tự số trong mảng là ${numArr.length}`);

    </script>
</body>
