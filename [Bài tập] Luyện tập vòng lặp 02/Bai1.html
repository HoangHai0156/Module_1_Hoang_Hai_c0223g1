<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 1</title>
</head>
<body>
    <script>
        var a=0;
        var b=1;
        var sum;
        for(i=1;i<=100;i++){
            sum=a+b;
            document.write(sum+"<br>");
            a=b;
            b=sum;
        }
    </script>
</body>
