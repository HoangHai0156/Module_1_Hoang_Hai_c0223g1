<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 2</title>
</head>
<body>
    <script>
        let Nums = prompt("Hãy nhập vào một dãy số liền kề");
        let newNums = [Nums[0]];
        for (i = 1; i < Nums.length-1; i++){
            if (Nums[i]%2 == 0 && Nums[i+1]%2 == 0){
                newNums.push( Nums[i],"-");
            }else {
                newNums.push(Nums[i]);
            }
        }
        var str = newNums.join('');
        document.write(str);
    </script>
</body>
</html>
