    <script>
        var tab = '<table border="1" cellspacing="0" cellpadding="3" width="300">';
        let i = 1;
        let j = 1;
        while(i <= 10){
            tab = tab + "<tr>";
                while(j <= 10){
                    tab = tab + "<td>" + i*j + "<td>";
                    j++;
                }
            tab = tab + "</tr>";
            j = 1;
            i++;
        }
        tab = tab + "</table>";
        document.write(tab);
    </script>
</body>
