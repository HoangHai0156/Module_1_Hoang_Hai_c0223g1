<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 5</title>
</head>
<body>
    <input id="A" value="" type="text" size="25" placeholder="Nhập cạnh a của hình tam giác vuông"><br>
    <input id="B" value="" type="text" size="25" placeholder="Nhập cạnh b của hình tam giác vuông"><br>
    <button type="button" onclick="run()">Nhập</button>
</body>
</html>
<script>
    function run(){
        var a = parseInt(document.getElementById("A").value);
        var b = parseInt(document.getElementById("B").value);
        var c = a*b/2;
            alert('Diện tích hình tam giác vuông này là '+c);
        }
</script>
