<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 6</title>
</head>
<body>
    <input id="A" value="" type="text" size="25" placeholder="Nhập biến a"><br>
    <input id="B" value="" type="text" size="25" placeholder="Nhập biến b"><br>
    <button type="button" onclick="run()">Nhập</button>
</body>
</html>
<script>
    function run(){
        var a = parseInt(document.getElementById("A").value);
        var b = parseInt(document.getElementById("B").value);
        if(a == 0 && b == 0){
            alert("Phương trình có vô số nghiệm");
        }else if(a == 0 && b != 0){
            alert("Phương trình vô nghiệm")
        }else{
            var c = -b/a;
            alert('Nghiệm của phương trình là '+c);
        }
        }
</script>
