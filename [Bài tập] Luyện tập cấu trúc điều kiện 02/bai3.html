<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 3</title>
</head>

<body>
    <input id="A" value="" type="text" size="25" placeholder="Nhập cạnh a của hình vuông"><br>
    <button type="button" onclick="run()">Nhập</button>
</body>

</html>
<script>
    function run() {
        var a = parseInt(document.getElementById("A").value);
        var doF = a * a * Math.PI;
        var doFRound = Math.round(doF * 100) / 100;
        alert("Diện tích hình vuông có cạnh " + a + " là " + doFRound)
    }
</script>
