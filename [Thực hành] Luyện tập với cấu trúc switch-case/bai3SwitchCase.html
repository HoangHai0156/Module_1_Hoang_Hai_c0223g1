<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 3 Switch Case</title>
</head>
<body>
    <script>
        let num=parseInt(prompt("Nhập một số bất kỳ"));
        switch(num>0?1:num<0?-1:0){
            case 1:
                alert(1)
                break;
            case -1:
                alert(-1)
                break;
            case 0:
                alert(0)
                break;
        }   
    </script>
</body>
</html>
