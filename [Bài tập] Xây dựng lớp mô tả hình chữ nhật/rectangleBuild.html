<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Rectangle</title>
</head>

<body>
    <canvas id="myCanvas" style="border: 1px solid black;" width="1200px" height="400px"></canvas>
</body>

</html>
<script>
    let rectangleMold = function (w, h) {
        this.w = w;
        this.h = h;
        this.getArea = function () {
            return w * h;
        }
        this.getPerimeter = function () {
            return 2 * (w + h);
        }
    }
    let rect = new rectangleMold(120, 50);
    console.log(rect);
    console.log(rect.w);
    console.log(rect.h);
    console.log(rect.getArea());
    console.log(rect.getPerimeter());
    let ctx = document.getElementById("myCanvas").getContext("2d");
    ctx.fillStyle = "lightgrey";
    ctx.fillRect(70,40,rect.w,rect.h)

</script>
