<script>
    let num = +prompt("Nhập vào một số để tính giai thừa!");
    function Factorial(a){
        let res = 1;
        for (var i = 1; i <= a; i++){
            res *= i;
        }
        document.write(`Giai thừa của ${a} là ${res}`);
    }
    Factorial(num);
</script>
