<script>
    let num1 = +prompt("Nhập vào số a");
    let num2 = +prompt("Nhập vào số b");
    let num3 = +prompt("Nhập vào số c");
    function smallest(a, b, c) {
        let min;
        if (a < b && a < c) {
            min = a;
        } else if (b < a && c < a) {
            min = b;
        } else {
            min = c;
        }
        alert(`Giá trị nhỏ nhất trong 3 số ${a}, ${b}, ${c} là ${min}`);
    }
    smallest(num1, num2, num3);
</script>
