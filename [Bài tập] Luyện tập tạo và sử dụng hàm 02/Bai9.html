<script>
    let arr = ['h','&','1','h','9','~','0',' ','h','12','h','#'];
    let a = prompt("Nhập vào một ký tự bất kỳ!");
    function IndexOf(array,key){
        let count = -1;
        for(var i=0;i<array.length;i++){
            if(key == array[i]){
                count++;
            }
        }
        if(count == -1){
            document.write(count);
        }else{
            document.write(`Ký tự ${a} xuất hiện ${count+1} lần`)
        }
    }
    IndexOf(arr,a);
</script>
